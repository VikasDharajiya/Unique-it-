<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .box {
        color: #fff;
        padding: 20px;
        font-size: 1.5rem;
        text-align: center;
      }
      .header {
        background: #4fc3f7;
      }
      .hero {
        background: #d1c4e9;
      }
      .main {
        background: #ffca28;
      }
      .sidebar {
        background: #aed581;
      }
      .extra {
        background: #9e9e9e;
      }
      .related-img {
        background: #26a69a;
      }
      .related-post {
        background: #f8bbd0;
      }
      .footer {
        background: #ff9800;
      }
    </style>
  </head>

  <body>
    <div class="py-3 container">
      <div class="mb-3 row">
        <div class="box header col-12">Header</div>
      </div>

      <div class="mb-3 row">
        <div class="col-12 col-md-6 box hero">Hero</div>
        <div class="col-12 col-md-6 box main">Main Content</div>
      </div>

      <div class="mb-3 row g-3">
        <div class="col-md-6 col-12 box sidebar">Sidebar</div>
        <div class="col-md-6 col-12 box extra">Extra Content</div>
      </div>
      <div class="mb-3 row">
        <div class="mb-3 mb-md-0 col-md-8 col-12 box related-img">
          Related Images
        </div>
        <div class="col-md-4 col-12 box related-post">Related Posts</div>
      </div>

      <div class="row">
        <div class="col-12 box footer">Footer</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
